system = osc_system4
initially = "0.2<=x<=0.3 & -0.1<=y<=0.1 & z==0 & x1==0 & x2==0 & x3==0"
scenario = "stc"
directions = "box"
set-aggregation = "none"
clustering = 100
flowpipe-tolerance = 0.01
sampling-time = 0.05
simu-init-sampling-points = 20
time-horizon = 2
iter-max = 50
output-variables = "x, y, z"
output-format = "GEN"
output-error = 0.001
rel-err = 1.0e-12
abs-err = 1.0e-11
