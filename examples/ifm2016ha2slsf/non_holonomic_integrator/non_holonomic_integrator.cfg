system = sys_integrator
initially = " loc(integrator_1)==loc1 & x1 == 0 & x2 == 0 & 14.9 <= x3 <= 15.1"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.001
time-horizon = 5.0
iter-max = 5
output-variables = "x1, x2"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001
