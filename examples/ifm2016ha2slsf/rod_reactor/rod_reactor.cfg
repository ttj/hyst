system = rod_reactor
initially = "x==510 & c1==20 & c2==20 & loc()==no_rods"
forbidden = "loc() == shutdown"
scenario = supp
directions = oct
set-aggregation = "none"
sampling-time = .1
flowpipe-tolerance = 1
simu-init-sampling-points = 10
time-horizon = 50
iter-max = 50
output-variables = "x,c1,c2"
output-format = GEN
verbosity = m
output-error = 0
rel-err = 1.0E-12
abs-err = 1.0E-15
