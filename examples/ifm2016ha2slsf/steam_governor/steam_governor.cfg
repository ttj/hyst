system = sys
initially = "0.9 <= x <= 1.1 & y >= -0.1 & y <= 0.1 & 0.9 <= z <= 1.1 & loc(main_1)==running"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.003
time-horizon = 6.5
iter-max = 100
output-variables = "x, y, z"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001


