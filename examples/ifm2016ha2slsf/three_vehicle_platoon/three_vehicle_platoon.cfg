system = platoon
initially = "e1 >= 0.9 & e1 <= 1.1 & e1prime >= 0.9 & e1prime <= 1.1 & a1 >= 0.9 & a1 <= 1.1 & e2 >= 0.9 & e2 <= 1.1 & e2prime >= 0.9 & e2prime <= 1.1 & a2 >= 0.9 & a2 <= 1.1 & e3 >= 0.9 & e3 <= 1.1 & e3prime >= 0.9 & e3prime <= 1.1 & a3 >= 0.9 & a3 <= 1.1 & aL==0 & t==0 & c1==2 & c2==2 & loc()==ok"
forbidden = "e1 >= 1.7"
scenario = supp
directions = oct
set-aggregation = "none"
sampling-time = .01
flowpipe-tolerance = 0.1
simu-init-sampling-points = 0
time-horizon = 12
iter-max = 5
output-variables = "e1,e2,e3"
output-format = GEN
verbosity = m
output-error = 0
rel-err = 1.0E-6
abs-err = 1.0E-9
